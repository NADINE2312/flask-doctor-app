<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre Rendez-vous</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Icons -->
    <div class="icon-background">
        <i class="fas fa-stethoscope floating-icon"></i>
        <i class="fas fa-heartbeat floating-icon"></i>
        <i class="fas fa-user-md floating-icon"></i>
        <i class="fas fa-pills floating-icon"></i>
        <i class="fas fa-syringe floating-icon"></i>
        <i class="fas fa-ambulance floating-icon"></i>
    </div>

    <div class="form-container">
        <h1>Cabinet du Docteur</h1>
        <h2>Prendre Rendez-vous</h2>
        <form action="/add-appointment" method="POST">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="patient_name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="appointment_date" required>
            </div>
            <div class="form-group">
                <label for="time">Heure :</label>
                <input type="time" id="time" name="appointment_time" required>
            </div>
            <div class="form-group">
                <button type="submit">Prendre rendez-vous</button>
            </div>
        </form>
    </div>
</body>
</html>
