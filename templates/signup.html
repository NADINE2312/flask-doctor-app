<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Icons -->
    <div class="icon-background">
        <i class="fas fa-stethoscope floating-icon"></i>
        <i class="fas fa-heartbeat floating-icon"></i>
        <i class="fas fa-user-md floating-icon"></i>
        <i class="fas fa-pills floating-icon"></i>
        <i class="fas fa-syringe floating-icon"></i>
        <i class="fas fa-ambulance floating-icon"></i>
    </div>

    <div class="form-container">
        <h1>MedConnect</h1>
        <h2>Create an Account</h2>
       <!-- signup.html -->
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select" required>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
        </select>
    </div>
    <!-- Additional fields for doctors -->
    <div id="doctor-fields" style="display: none;">
        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" id="specialization" name="specialization" class="form-control">
        </div>
        <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <select id="availability" name="availability" class="form-select">
                <option value="1">Available</option>
                <option value="0">Not Available</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<script>
    const roleSelect = document.getElementById('role');
    const doctorFields = document.getElementById('doctor-fields');

    roleSelect.addEventListener('change', () => {
        if (roleSelect.value === 'doctor') {
            doctorFields.style.display = 'block';
        } else {
            doctorFields.style.display = 'none';
        }
    });
</script>

        <p class="footer-note">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
        </p>
    </div>

</body>
</html>
