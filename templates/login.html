<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Icons -->
    <div class="icon-background">
        <i class="fas fa-stethoscope floating-icon"></i>
        <i class="fas fa-heartbeat floating-icon"></i>
        <i class="fas fa-user-md floating-icon"></i>
        <i class="fas fa-pills floating-icon"></i>
        <i class="fas fa-syringe floating-icon"></i>
        <i class="fas fa-ambulance floating-icon"></i>
    </div>

    <div class="form-container">
        <h1>MedConnect</h1>
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required aria-label="Username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password" />
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="footer-note">
            Don't have an account? <a href={{ url_for('signup') }}>Sign up</a>
        </p>
    </div>
</body>
</html>
